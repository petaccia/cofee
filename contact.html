<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name=" description" content="Café de la Liberté a la Faculté de l'Informatique et de la Communication de  
             l'Université de Limoges">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/a546a81ffd.js" crossorigin="anonymous"></script>
  <title>Café de la liberté | Accueil</title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <h1><a href="./index.html" id="logo">Café de la liberté</a></h1>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="./where.html">Où nous sommes</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="contact">
    <h1 class="title">Contact</h1>
    <div class="separator"></div>
    <div class="form-contact-container">
      <form action="#" method="post" class="form-contact">
        <label for="name">Nom</label>
        <input type="text" name="name" id="nom">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="sujet">Sujet</label>
        <input type="text" name="sujet" id="sujet">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit" value="Envoyer" class=" btn-contact">Envoyer</button>
      </form>
    </div>
  </section>
  <footer class="footer">
    <ul class="menuFooter">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="./where.html">Où nous sommes</a></li>
      <li><a href="./contact.html">Contact</a></li>
    </ul>
    <p>Tous droits reserves &copy; Café de la faculté 2022</p>
  </footer>

</body>

</html>
